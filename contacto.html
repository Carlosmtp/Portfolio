<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://kit.fontawesome.com/a6326c9b25.js" crossorigin="anonymous"></script>
        <style>@import url('https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap');</style>
        <title>Carlos Tovar</title>
    </head>
<body>
    <header></header>
    <section id="contacto">
        <h4>Cont√°ctame</h4>
        <form id="formulario-contacto" class="form">
            <div class="datos-form">
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            <div class="mensaje">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
            </div>
            <button type="submit" class="boton">Enviar mensaje</button>
        </form>
    </section>
    <div id="respuesta-modal">
        <i class="fas fa-times" id="cerrar-modal"></i>
        <p id="respuesta">Mensaje Enviado</p>
    </div>
    <div id="spinner"></div>
    <footer></footer>
    <script src="persistent_components.js"></script>
    <script src="contacto.js"></script>
</body>
</html>
